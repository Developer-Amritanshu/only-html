<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ordered list -->
  <ol start="7">
    <li>Item 2</li>
    <li>Item 3</li>
    <li value="18">Item 1</li>
    <li>Item 4</li>
  </ol>

  <!-- unorderd list -->
  <ul>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 1</li>
    <li>Item 4</li>
  </ul>

  <!-- nested list -->
  <ul>
    <li>Item 1</li>
    <li>
      Item 2
      <ul>
        <li>Item 1.1</li>
      </ul>
    </li>
  </ul>

  <!-- description list -->
  <dl>
    <dt>Key1</dt>
    <dd>Value1</dd>
    <dt>Key2</dt>
    <dd>Value2</dd>
  </dl>
</body>
</html>
